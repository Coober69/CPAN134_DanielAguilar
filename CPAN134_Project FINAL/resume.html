<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Aguilar's Portfolio - Resume</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            text-align: center;
        }

        header, footer {
            background-color: #000000;
            color: #ffffff;
            padding: 10px 0;
        }

        .powered-by {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 14px;
            font-weight: bold;
            color: #ffffff;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav button {
            background-color: #000000;
            color: #ffffff;
            border: 2px solid #ffffff;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        nav button:hover {
            transform: scale(1.1);
            border-color: blue;
        }

        nav button:focus {
            outline: none;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .pdf-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pdf-container iframe {
            width: 80%;
            height: 600px;
            border: none;
        }

        .intro-paragraph {
            margin-top: 20px;
            width: 60%;
            margin: 20px auto;
            text-align: left;
            font-size: 1.1em;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #ffffff;
            transition: border-color 0.3s ease;
        }

        .intro-paragraph:hover {
            border-color: blue;
        }

    </style>
</head>
<body>
    <header>
        <div class="powered-by">Powered by VSCode</div>
        <nav>
            <button onclick="location.href='homepage.html'">Home</button>
            <button onclick="location.href='biopage.html'">Biography</button>
            <button onclick="location.href='contractform.html'">Contract</button>
            <button onclick="location.href='resume.html'">Resume</button>
        </nav>
    </header>

    <h1>Daniel's Resume</h1>

    <p class="intro-paragraph">Welcome to my Resume! If you wish to see a list of my skills, accomplishments, work experience, etc, please see below!</p>
    <p><strong>LEGAL NOTICE: THE FOLLOWING RESUME BELOW IS OUTDATED</strong></p>

    <div class="pdf-container">
        <embed src="documents/resume.pdf" width="80%" height="600px" type="application/pdf">
    </div>

    <footer>
        Daniel Aguilar's Portfolio
    </footer>

    <script>
        const buttons = document.querySelectorAll('button');
        buttons.forEach(button => {
            button.addEventListener('mouseover', () => {
                button.style.transform = 'scale(1.1)';
                button.style.borderColor = 'blue';
            });

            button.addEventListener('mouseout', () => {
                button.style.transform = 'scale(1)';
                button.style.borderColor = '#ffffff';
            });
        });

        const introParagraph = document.querySelector('.intro-paragraph');
        introParagraph.addEventListener('mouseover', () => {
            introParagraph.style.borderColor = 'blue';
        });

        introParagraph.addEventListener('mouseout', () => {
            introParagraph.style.borderColor = '#ffffff';
        });
    </script>
</body>
</html>
